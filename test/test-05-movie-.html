            }

            }
        }

        function drawInfo(){
        	ctx.drawImage(BG, 0, 0, 1200, 800, 0, 0, 1200, 800);
            ctx.drawImage(iRemem, 0, 0, 262, 159, 253, 50, 132, 85);
            ctx.drawImage(iMap, 0, 0, 186, 162, 425, 50, 94, 83);
            ctx.drawImage(iNote, 0, 0, 175, 180, 570, 50, 88, 90);

        window.onload=function(){

        }
